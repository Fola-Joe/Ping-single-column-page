<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/61a33a9714.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p class="first-p">Subscribe and get notified</p>
    <div class="input">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <p>Please provide a valid email address</p>
      <button>Notify Me</button>
    </div>
    <img src="images/illustration-dashboard.png" alt="illustration image" class="illustration-img">
    <div class="icons">
      <i class="fa-brands fa-facebook-f" id="fb"></i>
      <i class="fa-brands fa-twitter" id="tweet"></i>
      <i class="fa-brands fa-instagram" id="ig"></i>
    </div>

    <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
